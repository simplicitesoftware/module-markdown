          description: Code
          type: string
        mdDocFile:
          description: File
          type: object
        row_module_id:
          description: Module
          type: string
        mdDocPublished:
          description: Published ?
          type: boolean
        row_id:
          description: ID
          type: string
        mdDocURL:
          description: URL
          type: string
    PublicationResult:
      type: object
      properties:
        mime:
          description: MIME type
          type: string
        content:
          description: Content (plain text or base64 encoded)
          type: string
    ArrayOfMDDocument:
      type: array
      items:
        $ref: '#/components/schemas/MDDocument'
    ArrayOfMDImage:
      type: array
      items:
        $ref: '#/components/schemas/MDImage'
    MDDocumentHistoric:
      type: object
      properties:
        row_idx:
          description: Version
          type: integer
        mdDocTitle:
          description: Title
          type: string
