          description: Code
          type: string
        mdDocFile:
          description: File
          type: object
        created_dt_hist:
          description: Date
          type: string
        row_id:
          description: ID
          type: string
        created_by_hist:
          description: User
          type: string
        row_ref_id:
          description: Reference
          type: string
  securitySchemes:
    basicAuth:
      scheme: basic
      type: http
    bearerAuth:
      bearerFormat: Simplicite token
      scheme: bearer
      type: http
