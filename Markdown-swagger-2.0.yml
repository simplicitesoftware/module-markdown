    properties:
      error:
        description: Error message
        type: string
      status:
        description: Error status
        type: integer
        enum:
        - 404
  MDImage:
    type: object
    properties:
      row_module_id__mdl_name:
        description: Module Name
        type: string
      mdImgCode:
        description: Markdown image code
        type: string
      mdImgFile:
        description: Image
        type: object
      row_module_id:
        description: Module
        type: string
      row_id:
        description: Unique technical row ID
        type: string
  ArrayOfMDDocumentHistoric:
    type: array
    items:
      $ref: '#/definitions/MDDocumentHistoric'
  MDDocument:
    type: object
    properties:
      row_module_id__mdl_name:
        description: Module Name
        type: string
      mdDocTitle:
        description: Document title
        type: string
      mdDocCode:
        description: Document code
        type: string
      mdDocFile:
        description: Markdown file
        type: object
      row_module_id:
        description: Module
        type: string
      mdDocPublished:
        description: Is document published?
        type: boolean
      row_id:
        description: Unique technical row ID
        type: string
      mdDocURL:
        description: Document URL
        type: string
  PublicationResult:
    type: object
    properties:
      mime:
        description: MIME type
        type: string
      content:
        description: Content (plain text or base64 encoded)
        type: string
  ArrayOfMDDocument:
    type: array
    items:
      $ref: '#/definitions/MDDocument'
  ArrayOfMDImage:
    type: array
    items:
      $ref: '#/definitions/MDImage'
  ActionResult:
    type: object
    properties:
      result:
        description: Action result
        type: string
  TreeviewData:
    type: object
    properties:
      item:
        description: Object item with lists of linked objects' items
        type: object
  Error400:
    type: object
    properties:
      error:
        description: Error message
        type: string
      status:
        description: Error status
        type: integer
        enum:
        - 400
  Error401:
    type: object
    properties:
      error:
        description: Error message
        type: string
      status:
        description: Error status
        type: integer
        enum:
        - 401
  Error500:
    type: object
    properties:
